<div class="registration-form">
  <form [formGroup]="registrationForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput placeholder="firstName">

        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" matInput placeholder="lastName">

        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="email">

        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input type="text" formControlName="mobile" matInput placeholder="mobile">

        </mat-form-field>
      </div>


      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input type="number" formControlName="weight" matInput placeholder="weight">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input [readonly]="!this.registrationForm.value?.weight" type="number" formControlName="height" matInput
            placeholder="height in meters">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>BMI</mat-label>
          <input readonly type="number" formControlName="bmi" matInput placeholder="BMI">
          <mat-icon matSuffix><i class="fa fa-sort-numeric-desc" aria-hidden="true"></i></mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>BMI Result</mat-label>
          <input readonly formControlName="bmiResult" matInput placeholder="BMI Result">
          <mat-icon matSuffix><i class="fa fa-check" aria-hidden="true"></i></mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <label id="example-radio-group-label">Select Your Gender</label>
        <mat-radio-group formControlName="gender" aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
            {{gender}}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected Gender is: {{this.registrationForm.value?.gender}}</div>
      </div>


      <div class="col-md-6">
        <label id="example-radio-group-label">Do you require Trainer?</label>
        <mat-radio-group formControlName="requireTrainer" aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let trainerOpt of ['Yes', 'No']" [value]="trainerOpt">
            {{trainerOpt}}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected Option is: {{this.registrationForm.value?.requireTrainer}}</div>
      </div>


      <div class="buttons">
        <button *ngIf="!isUpdateActive" (click)="submit()" mat-raised-button color="accent">Submit</button>
        <button *ngIf="isUpdateActive" (click)="update()" mat-raised-button color="accent">Update</button>
      </div>
    </div>
  </form>
</div>
